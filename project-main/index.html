<!DOCTYPE html>
<html>
    <head>
        <title>zombie shooting</title>
         <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

  <script src="./shoot.js"></script>
  <script src="./playerMovement.js"></script>
    </head>
    <body>
        <a-scene id="scene" physics="debug:false">
<a-assets>
    <a-asset-item id="shooter" src="./models/soldier/scene.gltf"></a-asset-item>
   <a-asset-item id="monster" src="./models/zombie/scene.gltf"></a-asset-item>
   <a-asset-item id="wall3" src="./images/wall.png"></a-asset-item>
   <a-asset-item id="wall2" src="./images/wall2.jpg"></a-asset-item>
   <a-asset-item id="wall1" src="./images/wall1.jpg"></a-asset-item>
    <!--for audio later--> 


</a-assets>
 <!--A-frame environment-->
 <a-entity id = "environment" environment = "preset:default; skyType:gradient; lighting:point"></a-entity>

<a-entity id="camera" camera position="0 1.6 0" wasd-controls="acceleration:500"
      look-controls="pointerLockEnabled: false">
      <a-entity id="weapon" gltf-model="#shooter" position="0 -2.6 -0.2" rotation="-20 -145 20" scale="0.05 0.05 0.05"
        player-movement>
      </a-entity>
      <a-cursor></a-cursor>
      <a-entity id="level1" position="-9 5.21669 -7.1" text="font: monoid; width:5; height: 5; value: Level 1">
      </a-entity>

      <a-entity id="targets" position="5 5 -7.1" text="font: monoid;width:10; height: 5; value: Shoot Monster:">
        <a-entity id="countMonster" position="3.5 0 0" text="font: monoid; width:10; height: 5; value: 4"></a-entity>
      </a-entity>

      <a-entity id="playerLife" position="-5 5 -7.16344" text="font: monoid; width:10; height: 5;value: Player Life:">
        <a-entity id="countLife" position="3 0 0" text="font: monoid; width:10; height: 5; value: 10"></a-entity>
      </a-entity>

      <a-entity id="over" position="1 1 -3" text="font: monoid; width:5; height: 5; value: Better Luck Next Time :("
        visible="false">
      </a-entity>

      <a-entity id="completed" position="1.5 1 -3" text="font: monoid; width:5; height: 5; value: Level Completed :)"
        visible="false">
      </a-entity>
    </a-entity>
  </a-entity>
    </a-entity>

    <!--Bullets-->
    <a-entity bullets="position:0 0 -5"></a-entity>

    <!--Ground-->
    <a-plane id="ground" repeat="200 200" position="0 0 0" rotation="-90 0 0" height="200"
      width="200" static-body visible="false">
    </a-plane>

    <!--Left wall-->
    <a-box id="right-wall" material="color: #34548d" color="red" repeat="10 1 1" position="25 5 -15" rotation="0 -90 0"
      height="10" width="50" depth="1" static-body visible="true">
    </a-box>
    <!--Right wall-->
    <a-box id="left-wall" material="color: #34548d" color="red" repeat="10 1 1" position="-25 5 -15" rotation="0 90 0"
      height="10" width="50" depth="1" static-body visible="true">
    </a-box>

    <!--Back wall-->
    <a-box id="back-wall" material="color: #34548d" color="red" repeat="10 1 1" position="0 5 -40" rotation="0 0 0"
      height="10" width="50" depth="1" static-body visible="true">
    </a-box>

    <!--Paintball Arena Walls-->
    <a-entity>
        <a-plane  id="wall1" material="color: " geometry="height: 2.5; width: 25"
        position="8.24437 1.25 -16.52437" rotation="0 45 0" static-body visible="true">
      </a-plane>

      <a-plane id="wall2" material="color: #d7b237" geometry="height: 2.5; width: 5"
        position="10.21506 1.25 -5" rotation="0 0 0" static-body visible="true">
      </a-plane>

      <a-plane  id="wall3" material="color: #82c530" geometry="height: 2.5; width: 25"
      position="-11.38094 1.25 -20.66105" rotation="0 -45 0" static-body visible="true">
    </a-plane>

    <a-plane  id="wall1" material="color: " geometry="height: 2.5; width: 25"
    position="8.24458 1.25 -16.56737" rotation="0 45 0" static-body visible="true">
  </a-plane>

  <a-plane id="wall2" material="color: #d7b237" geometry="height: 2.5; width: 5"
    position="10.12506 1.34 -5" rotation="0 0 0" static-body visible="true">
  </a-plane>

  <a-plane  id="wall3" material="color: #82c530" geometry="height: 2.5; width: 25"
  position="-11.38034 1.25 -20.66131" rotation="0 -45 0" static-body visible="true">
</a-plane>

<a-plane  id="wall1" material="color: " geometry="height: 2.5; width: 25"
position="8.244347 1.25 -16.52344" rotation="0 45 0" static-body visible="true">
</a-plane>

<a-plane id="wall2" material="color: #d7b237" geometry="height: 2.5; width: 5"
position="10.2123246 1.224 -5" rotation="0 0 0" static-body visible="true">
</a-plane>

<a-plane  id="wall3" material="color: #82c530" geometry="height: 2.5; width: 25"
position="-11.38244 1.25 -20.66242105" rotation="0 -45 0" static-body visible="true">
</a-plane>
</a-entity>

<a-entity class="enemy" id="enemy1" gltf-model="#monster" position="-10 0 -55" scale="4 4 4"
animation-mixer 
body="type: static; mass: 5; shape: none;" 
shape="shape: sphere; radius: 300; offset: 0 300 0;"
animation="property: position; to: -10 0 20; dur: 20000; easing: linear; loop: true; ">
</a-entity>

<a-entity class="enemy" id="enemy2" gltf-model="#monster" position="-50 0 -70" scale="4 4 4"
animation-mixer 
body="type: static; mass: 5; shape: none;" 
shape="shape: sphere; radius: 300; offset: 0 300 0;"
animation="property: position; to: -50 0 20; dur: 20000; easing: linear; loop: true; ">
</a-entity>

<a-entity class="enemy" id="enemy3" gltf-model="#monster" position="20 0 -70" scale="4 4 4"
animation-mixer 
body="type: static; mass: 5; shape: none;" 
shape="shape: sphere; radius: 300; offset: 0 300 0;"
animation="property: position; to: 20 0 20; dur: 20000; easing: linear; loop: true; ">
</a-entity>

<a-entity class="enemy" id="enemy4" gltf-model="#monster" position="-35 0 -80" scale="4 4 4"
animation-mixer 
body="type: static; mass: 5; shape: none;" 
shape="shape: sphere; radius: 300; offset: 0 300 0;"
animation="property: position; to: -35 0 20; dur: 20000; easing: linear; loop: true;">
</a-entity>

    
        </a-scene>
    </body>
</html>
